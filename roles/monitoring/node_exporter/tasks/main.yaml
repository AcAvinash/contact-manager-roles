- name: Download node exporter
  get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v1.10.2/node_exporter-1.10.2.linux-amd64.tar.gz"
    dest: /tmp/node_exporter.tar.gz

- name: Extract node exporter
  unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /opt
    remote_src: yes

- name: Move folder
  command: mv /opt/node_exporter-1.10.2.linux-amd64 /opt/node_exporter
  args:
    removes: /opt/node_exporter

- name: Create systemd service
  copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      After=network.target

      [Service]
      ExecStart=/opt/node_exporter/node_exporter
      Restart=always

      [Install]
      WantedBy=multi-user.target

- name: Start node_exporter
  systemd:
    name: node_exporter
    enabled: yes
    state: started
